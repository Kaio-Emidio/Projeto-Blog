<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Blog Terraria{% endblock %}</title>
  <link rel="icon" href="static\assets\favicon.ico" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"></head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg mb-4 corescura">
  <div class="container">
    <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='assets/terraria name.png') }}">
</a>
    {% if request.endpoint == "posts.inicio" %}
    <form class="d-flex" role="search">
      <input id="busca" class="form-control me-2" type="search" placeholder="Buscar posts...">
    </form>
    {% endif %}

    <div>
      {% if session.autor_nome %}
        <span class="text-white me-2">Olá, {{ session.autor_nome }}</span>
        <a href="/painel" class="btn btn-outline-light btn-sm">Painel</a>
        <a href="/sair" class="btn btn-danger btn-sm">Sair</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm">Entrar</a>
        <a href="/cadastro" class="btn btn-success btn-sm">Cadastrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container cont_base text-light">
  <!-- {% for i in range(20) %}
  <h1>blep</h1>
  {% endfor %} -->
  {% block conteudo %}{% endblock %}
</div>

<footer class="corescura text-light text-center py-3 mt-5">
  <div class="container">
    <p class="mb-1">© 2026 Blog Terraria</p>
    <small>Desenvolvido por Kaio, Emanuelle e Alysson</small>
  </div>
</footer>

</body>
</html>
