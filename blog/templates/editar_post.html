{% extends "base.html" %}
{% block titulo %}Editar Post{% endblock %}
{% block conteudo %}

<h2 class="mb-4">Editar Post</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" name="titulo" class="form-control" value="{{ post.Titulo }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <select name="categoria" class="form-select" required>
      {% for cat in categorias %}
        <option value="{{ cat.ID_Categoria }}"
          {% if cat.ID_Categoria == post.ID_Categoria %}selected{% endif %}>
          {{ cat.Nome }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Conteúdo</label>
    <textarea name="conteudo" rows="6" class="form-control" required>{{ post.Conteudo }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option value="Publicado" {% if post.Status == "Publicado" %}selected{% endif %}>Publicado</option>
      <option value="Rascunho" {% if post.Status == "Rascunho" %}selected{% endif %}>Rascunho</option>
    </select>
  </div>

  <div class="d-flex justify-content-between">
    <a href="/painel" class="btn btn-secondary">Cancelar</a>
    <button class="btn btn-primary">Salvar Alterações</button>
  </div>
</form>

{% endblock %}
